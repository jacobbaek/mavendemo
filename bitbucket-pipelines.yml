# This is a sample build configuration for Java (Maven).
# Check our guides at https://confluence.atlassian.com/x/zd-5Mw for more examples.
# Only use spaces to indent your .yml configuration.
# -----
# You can specify a custom docker image from Docker Hub as your build environment.
image: maven:3.6.2

pipelines:
  default:
    - step:
        name: maven build
        caches:
          - maven
        script: # Modify the commands below to build your repository.
          - mvn -B verify # -B batch mode makes Maven less verbose
        artifacts:
          - target/**.war

    - step:
        name: deploy into s3
        deployment: staging
        script:
          - pipe: atlassian/aws-s3-deploy:0.3.2
            variables:
              AWS_ACCESS_KEY_ID: $AWS_ACCESS_KEY_ID
              AWS_SECRET_ACCESS_KEY: $AWS_SECRET_ACCESS_KEY
              AWS_DEFAULT_REGION: "ap-northeast-2"
              S3_BUCKET: "osci-bitbucket"
              LOCAL_PATH: "target"

    - step:
        name: deploy by codedeploy
        script:
          - pipe: atlassian/aws-code-deploy:0.2.7
            variables:
              AWS_DEFAULT_REGION: 'ap-northeast-2'
              AWS_ACCESS_KEY_ID: $AWS_ACCESS_KEY_ID
              AWS_SECRET_ACCESS_KEY: $AWS_SECRET_ACCESS_KEY
              COMMAND: 'upload'
              APPLICATION_NAME: 'javademoapp'
              ZIP_FILE: 'javademoapp.zip'
              S3_BUCKET: 'osci-bitbucket'
              VERSION_LABEL: 'javademoapp-1.0.0'