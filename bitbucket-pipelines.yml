#            variables:
#              AWS_ACCESS_KEY_ID: $AWS_ACCESS_KEY_ID
#              AWS_SECRET_ACCESS_KEY: $AWS_SECRET_ACCESS_KEY
#              AWS_DEFAULT_REGION: "ap-northeast-2"
#              S3_BUCKET: "osci-bitbucket"
#              LOCAL_PATH: "target"

    - step:
        name: Upload to S3
        services:
          - docker
        script:
          - pipe: atlassian/aws-code-deploy:0.2.3
            variables:
              AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
              AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
              AWS_DEFAULT_REGION: ${AWS_DEFAULT_REGION}
              COMMAND: 'upload'
              # have to already made application
              APPLICATION_NAME: 'javademoapp'
              ZIP_FILE: 'javademoapp.zip'
              # have to already made s3bucket
              S3_BUCKET: 'osci-bitbucket'
              VERSION_LABEL: 'javademoapp-0.0.1'
              
    - step:
        name: deploy by codedeploy
        script:
          - pipe: atlassian/aws-code-deploy:0.2.3
            variables:
              AWS_DEFAULT_REGION: ${AWS_DEFAULT_REGION}
              AWS_ACCESS_KEY_ID: $AWS_ACCESS_KEY_ID
              AWS_SECRET_ACCESS_KEY: $AWS_SECRET_ACCESS_KEY
              COMMAND: 'deploy'
              APPLICATION_NAME: 'javademoapp'
              DEPLOYMENT_GROUP: 'demoapp'
              WAIT: 'true'
              S3_BUCKET: 'osci-bitbucket'
              VERSION_LABEL: 'javademoapp-0.0.1'

